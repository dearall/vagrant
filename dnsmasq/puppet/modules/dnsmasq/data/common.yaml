---
dnsmasq::configs_hash: ~
dnsmasq::hosts_hash: ~
dnsmasq::dhcp_hosts_hash: ~
dnsmasq::package_manage: true
dnsmasq::package_ensure: installed
dnsmasq::service_control: true
dnsmasq::purge_config_dir: false

# mirror to dnsmasq::conf attributes
dnsmasq::conf_ensure: present
dnsmasq::conf_priority: 10
dnsmasq::conf_source: ~
dnsmasq::port: ~
dnsmasq::user: ~
dnsmasq::group: ~
dnsmasq::domain_needed: true
dnsmasq::bogus_priv: true
dnsmasq::dnssec: false
dnsmasq::dnssec_check_unsigned: false
dnsmasq::filterwin2k: false
dnsmasq::resolv_file: ~
dnsmasq::strict_order: false
dnsmasq::no_resolv: false
dnsmasq::no_poll: false
dnsmasq::other_name_servers: ~
dnsmasq::ptr_nameservers: ~
dnsmasq::local_only_domains: ~
dnsmasq::domains_force_to_ip: ~
dnsmasq::ipset: ~
dnsmasq::queries_via_eth: ~
dnsmasq::queries_via_ip: ~
dnsmasq::interfaces: ~
dnsmasq::except_interfaces: ~
dnsmasq::listen_addresses: ~
dnsmasq::no_dhcp_interfaces: ~
dnsmasq::bind_interfaces: false
dnsmasq::no_hosts: false
dnsmasq::addn_hosts: ~
dnsmasq::expand_hosts: false
dnsmasq::domain: ~

# dhcp config
dnsmasq::dhcp_range: ~
dnsmasq::dhcp_enable_ra: false
dnsmasq::dhcp_host: ~
dnsmasq::dhcp_ignore: ~
dnsmasq::dhcp_vendorclass: ~
dnsmasq::dhcp_userclass: ~
dnsmasq::dhcp_mac: ~
dnsmasq::read_ethers: false
dnsmasq::dhcp_option: ~
dnsmasq::dhcp_option_force: ~
dnsmasq::dhcp_boot: ~
dnsmasq::dhcp_match: ~
dnsmasq::pxe_prompt: ~
dnsmasq::pxe_service: ~
dnsmasq::enable_tftp: ~
dnsmasq::tftp_root: ~
dnsmasq::tftp_no_fail: false
dnsmasq::tftp_secure: false
dnsmasq::tftp_no_blocksize: true
dnsmasq::dhcp_lease_max: ~
dnsmasq::dhcp_leasefile: ~
dnsmasq::dhcp_authoritative: false
dnsmasq::dhcp_rapid_commit: false
dnsmasq::dhcp_script: ~
dnsmasq::cache_size: ~
dnsmasq::no_negcache: false
dnsmasq::local_ttl: ~
dnsmasq::bogus_nxdomain: ~
dnsmasq::dns_alias: ~
dnsmasq::mx_host: ~
dnsmasq::mx_target: ~
dnsmasq::localmx: false
dnsmasq::selfmx: false
dnsmasq::dns_srv_host: ~
dnsmasq::ptr_record: ~
dnsmasq::txt_record: ~
dnsmasq::dns_cname: ~
dnsmasq::log_queries: false
dnsmasq::log_dhcp: false
dnsmasq::dhcp_name_match: ~
dnsmasq::dhcp_ignore_names: ~
